<div id="scroll-animate scroll-animate-main wrapper-parallax">
  <header class="row" style="margin-top:-40px;padding-top:0px">
    <div class="page-header" style="background-color:#2c2c2c">
  
      <div class="container">
        <img class="col-lg-3 col-md-3 col-sm-6 col-xs-12 logo" src="../assets/igst.jpg" style="position:relative;margin-left:-150px;margin-top:10px;max-height:100px">
        <b class="col-lg-6 col-md-6 col-sm-12 col-xs-12 " style="color:#da3730;font-size:40px;padding-top:25px;margin-left:-50px;vertical-align: middle;">
          iGST
          <b style="font-size:40px;color:white">|</b>
          <small class="" style="color: #a6a6a6;font-size:20px;" > GST Invoice and Billing Application</small>
        </b>
        
        <div *ngIf="editedSignIn" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 " style="float:right">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="float:right;margin-left:400px;margin-top:30px;font-size:30px;font-family:'Comic Sans MS', cursive, sans-serif" type="">Login</button>
        </div>
        <div [hidden]="editedSignOut" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 " style="float:right">
            <button type="button" class="btn btn-primary" style="float:right;margin-top:30px;font-size:30px;" (click)="LogoutEvent()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
    </div>
  </header>

  
</div>

<div class="container-fluid">
  <div class="col-lg-3" >
    <div class="wrapper" style="margin-left: -30px">
      <!-- Sidebar -->
      <nav id="sidebar" style="height:80vh">
          <ul class="list-unstyled components">
              <li>
                <a href="company"><i class="fa fa-home" style="margin: 0px 12px 0px 10px"></i> Dashboard  </a>
              </li>
              <li>
                <a href="company/products"><i class="fa fa-cubes" style="margin: 0px 12px 0px 10px"></i> Products  </a>
              </li>
              <li>
                <a href="company/imports"><i class="fa fa-sort-amount-up" style="margin: 0px 12px 0px 10px"></i> Imports  </a>
              </li>
              <li>
                <a href="company/exports"><i class="fa fa-sort-amount-down" style="margin: 0px 12px 0px 10px"></i> Exports  </a>
              </li>

              <li class="active">
                  <a href="company/update"><i class="fa fa-edit" style="margin: 0px 12px 0px 10px"></i> Edit Company Details  </a>
              </li>
          </ul>
      </nav>

    </div>
  </div>
  <div class="col-lg-9 backo">
      <div class="shade">
              <div class="blackboard">
                      <form class="form" style="padding-top:80px"  (submit)="UpdateCompany($event)">
                              <div class="form-group">
                                      <label>Company ID: </label>
                                      <input type="text"  value="{{varu.Company_ID}}" disabled/>
                              </div>
                              <div class="form-group">
                                      <label>Name: </label>
                                      <input type="text"  value="{{varu.Name}}" />
                              </div>
                              <div class="form-group">
                                      <label>Email: </label>
                                      <input type="text"  value="{{varu.Email}}" disabled/>
                              </div>
                              <div class="form-group">
                                      <label>Mobile No: </label>
                                      <input type="number" value="{{varu.MobileNo}}"/>
                              </div>
                              <div class="form-group">
                                      <label>Username: </label>
                                      <input type="text"  value="{{varu.Username}}" />
                              </div>
                              <div class="form-group">
                                  <label>Address: </label>
                                  <input type="text"  value="{{varu.Address}}" />
                              </div>
                              <p class="wipeout">
                                      <input type="submit" value="Send" style="background-color: #337ab7;color:white;padding:10px;margin-left: 250px" />
                              </p>

                                      <label>Message: </label>

                              </p> -->

                      </form>
              </div>
      </div>
</div>
